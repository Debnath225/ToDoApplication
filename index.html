<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To | Do |List</title>
    <meta
      name="description"
      content="This Is A Simple To Do Application No DataBase Added..."
    />
    <meta
      name="robot"
      content="This Is A To Do List Generator Using LocalStorage"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Simple To Do List</h1>
    </header>
    <main>
      <div class="container">
        <div class="inputContainer">
          <input type="text" name="toDoInput" id="toDoInput" placeholder="Add Your Task Hear..." />
          <button id="add">+ Add</button>
        </div>
        <div class="results" id="results"></div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
